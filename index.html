<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Byte size calculator for Korean and English text">
  <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
    crossorigin="anonymous"></script>
  <title>Byte Size Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-sizing: border-box; /* Ensures padding and borders are included in width */
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
    }

    label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 10px;
      display: block;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      color: #333;
      margin-bottom: 20px;
      outline: none;
      box-sizing: border-box; /* Ensures padding and borders are included in width */
      height: 300px; /* Height set to 4 times the original size (120px * 4 = 480px) */
      resize: none; /* Disables manual resizing by the user */
    }

    .result {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px;
      background-color: #e0e0e0;
      color: #333;
      border-radius: 5px;
      margin-top: 20px;
    }

    .ads {
      margin-top: 30px;
      text-align: center;
    }

    .ads ins {
      display: block;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Byte Size Calculator</h1>

    <label for="textInput">Enter Text (Korean/English)</label>
    <textarea id="textInput" placeholder="Type your text here..." oninput="calculateByteSize()"></textarea>

    <div class="result" id="result">Byte Size: 0 B</div>

    <div class="ads">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
        <!-- notepad -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9288770962100185"
            data-ad-slot="6399153707"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
  </div>

  <script>
    function calculateByteSize() {
      const textInput = document.getElementById('textInput').value;
      let byteSize = 0;

      for (let i = 0; i < textInput.length; i++) {
        const charCode = textInput.charCodeAt(i);
        // Korean (3 bytes in UTF-8)
        if (charCode >= 0xAC00 && charCode <= 0xD7A3) {
          byteSize += 3;
        }
        // English, Numbers (1 byte in UTF-8)
        else if ((charCode >= 0x20 && charCode <= 0x7E) || (charCode >= 0x30 && charCode <= 0x39)) {
          byteSize += 1;
        }
        // Other characters (2 bytes in UTF-8)
        else {
          byteSize += 2;
        }
      }

      document.getElementById('result').textContent = `Byte Size: ${byteSize} B`;
    }
  </script>

</body>
</html>
