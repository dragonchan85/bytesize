<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Byte size calculator for Korean and English text">
  <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
    crossorigin="anonymous"></script>
  <title>Byte Size Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff00b0, #00b0ff);
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
    }

    label {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 10px;
      display: block;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
    }

    textarea {
      width: 100%;
      padding: 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #fff;
      background: #333;
      color: #fff;
      box-sizing: border-box;
      resize: none;
      margin-bottom: 20px;
      outline: none;
      transition: all 0.3s ease;
      height: 600px; /* Increased height (4 times larger) */
    }

    textarea:focus {
      border-color: #ff00b0;
      box-shadow: 0 0 10px rgba(255, 0, 176, 0.6);
    }

    .result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: inline-block;
      animation: slideIn 0.5s ease-out;
    }

    .ads {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden; /* Prevents the ad from spilling outside */
    }

    .ads ins {
      display: block;
      width: 100%; /* Ensure ad takes full width */
      max-width: 100%; /* Prevent it from exceeding 100% width */
      margin: 0 auto; /* Center-align the ad */
      text-align: center; /* Ensure ad content is centered */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      textarea {
        font-size: 1rem;
        padding: 15px;
        height: 400px; /* Adjusted height for smaller screens */
      }

      .result {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Byte Size Calculator</h1>

    <label for="textInput">Enter Text (Korean/English)</label>
    <textarea id="textInput" placeholder="Type your text here..." oninput="calculateByteSize()"></textarea>

    <div class="result" id="result">Byte Size: 0 B</div>

    <div class="ads">
      <!-- Google Adsense Ad -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
        <!-- notepad -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9288770962100185"
            data-ad-slot="6399153707"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
  </div>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <script>
    function calculateByteSize() {
      const textInput = document.getElementById('textInput').value;
      let byteSize = 0;

      for (let i = 0; i < textInput.length; i++) {
        const charCode = textInput.charCodeAt(i);
        // Korean (3 bytes in UTF-8)
        if (charCode >= 0xAC00 && charCode <= 0xD7A3) {
          byteSize += 3;
        }
        // English, Numbers (1 byte in UTF-8)
        else if ((charCode >= 0x20 && charCode <= 0x7E) || (charCode >= 0x30 && charCode <= 0x39)) {
          byteSize += 1;
        }
        // Other characters (2 bytes in UTF-8)
        else {
          byteSize += 2;
        }
      }

      document.getElementById('result').textContent = `Byte Size: ${byteSize} B`;
    }
  </script>

</body>
</html>
